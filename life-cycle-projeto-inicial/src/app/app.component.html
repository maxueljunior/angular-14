<section class="main">
  <app-input [itemQueVaiSerEditado]="itemParaSerEditado">
  </app-input>
  <div class="container">
    <div class="lista">
      <h4 class="title-list">Lista de Compras</h4>
      <div *ngFor="let compra of listaDeCompra">
        <app-item [item]="compra" (emitindoItemParaEditar)="editarItem($event)"></app-item>
      </div>
    </div>
  </div>
</section>
